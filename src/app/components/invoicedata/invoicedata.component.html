<a [routerLink]="['/invoices',invoice.id]" class="data-wrapper">
    <!-- <a routerLink="/invoice.id"> -->
    <div class="first">
        <h3 class="h32">
            <span class="hash">#</span>
            {{invoice['id']}}
        </h3>
        <p class="paragraph">
            <span>Due {{invoice['paymentDue'] | date: 'dd-MM-yyyy'}}</span>
        </p>
    </div>
    <div class="last">
    <div class="second">
        <p class="paragraph">{{invoice.clientName}}</p>
        <p class="h31">{{invoice.total | currency }}</p>
    </div>
    <div class="invend">
        <div class="status" [ngClass]="status()">
        <div class="dot" [ngClass]="status()"></div>
        <p class="h32" [ngClass]="status()">{{invoice.status | titlecase}}</p>
    </div>
    <svg width="7" height="10" xmlns="http://www.w3.org/2000/svg"><path d="M1 1l4 4-4 4" stroke="#7C5DFA" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>
    </div>
    </div>
    <!-- </a> -->
</a>
